<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <title>Update Employee</title>
  <style>
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Welcome! </h1>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EMPS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/dashboard">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h4 class="text-center text-primary">UPDATE Employee Data</h4>
            <!-- Navigation Buttons -->
            <div class="text-center mt-4">
              <button class="btn btn-secondary" onclick="navigateTo(1)">Personal</button>
              <button class="btn btn-secondary" onclick="navigateTo(2)">Professional</button>
              <button class="btn btn-secondary" onclick="navigateTo(3)">Project</button>
              <!-- <button class="btn btn-secondary" onclick="navigateTo(4)">Update</button> -->
            </div>
            <form th:action="@{/admin/edit/{empId}(empId=${employee.empId})}" method="POST" th:object="${employee}" onsubmit="return validateForm()">
              <input type="hidden" name="_method" value="PUT">

              <!-- Section 1 -->
              <div class="form-section active" id="section1">
                <div class="form-group">
                  <label>Enter empId</label>
                  <input type="text" class="form-control" name="empId" th:value="${employee.empId}" readonly>
                </div>
                <div class="form-group">
                  <label>Enter name</label>
                  <input type="text" class="form-control" name="fullName" th:value="${employee.fullName}"  readonly>
                </div>
                <div class="form-group">
                  <label>Enter Personal Email</label>
                  <input type="email" class="form-control" name="personalEmail" th:value="${employee.personalEmail}" readonly>
                </div>
                <div class="form-group">
                  <label>Enter Mobile Number</label>
                  <input type="text" class="form-control" name="mobile" th:value="${employee.mobile}" required pattern="^\d{10}$" title="Mobile number must be 10 digits" readonly>
                </div>
              </div>
              <!-- Section 2 -->
              <div class="form-section" id="section2">
                <div class="form-group">
                  <label>Enter Office Phone</label>
                  <input type="text" class="form-control" name="officePhone" th:value="${employee.officePhone}" required pattern="^\d{10}$" title="Phone number must be 10 digits">
                </div>
                <div class="form-group">
                  <label>Enter HR Name</label>
                  <input type="text" class="form-control" name="hrName" th:value="${employee.hrName}" required>
                </div>
                <div>
                <label >Reporting Manager Code</label>
            <input type="text" class="form-control" name="reportingManagerCode" th:value="${employee.reportingManagerCode}" required>
            </div>
            <label>Office Address</label>
            <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" name="city" th:value="${employee.city}" required>
                </div>
                <div class="form-group">
                  <label>PIN Code</label>
                  <input type="text" class="form-control" name="pinCode" th:value="${employee.pinCode}" required>
                </div>
                <div class="form-group">
                  <label>Enter AddressLine1</label>
                  <input type="text" class="form-control" name="addressLine1" th:value="${employee.addressLine1}" required>
                </div>
                <div class="form-group">
                  <label>Enter AddressLine2</label>
                  <input type="text" class="form-control" name="addressLine2" th:value="${employee.addressLine2}" >
                </div>
            
              </div>

              <!-- Section 3 -->
              <div class="form-section" id="section3">
                <div class="form-group">
                  <label>Project Code</label>
                  <input type="text" class="form-control" name="projectCode" th:value="${employee.projectCode}" required>
                </div>
                <div class="form-group">
                  <label>Project Manager</label>
                  <input type="text" class="form-control" name="reportingManager" th:value="${employee.reportingManager}" required>
                </div>
                <div class="form-group">
                <label >Start Date</label>
            <input type="text" class="form-control" placeholder="DD/MM/YYYY" name="startDate" th:value="${employee.startDate}" required>
			</div>
			<div class="form-group">
            <label >End Date</label>
            <input type="text" class="form-control" placeholder="DD/MM/YYYY" name="endDate" th:value="${employee.endDate}"  required>
			</div>
			<div class="form-group">
            <label >Project Name</label>
            <input type="text" class="form-control" name="clientProjectName" th:value="${employee.clientProjectName}" required>
            </div>
                <button class="btn btn-primary btn-block btn-center" type="submit">Update</button>
              </div>
            </form>
</div>
          </div>
        </div>
      </div>
    </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Navigation Script -->
  <script>
    function navigateTo(section) {
      // Hide all sections
      document.querySelectorAll('.form-section').forEach((section) => {
        section.classList.remove('active');
      });

      // Show the selected section
      document.getElementById('section' + section).classList.add('active');
    }
    function validateForm() {
        const mobile = document.querySelector('input[name="mobile"]').value;
        const officePhone = document.querySelector('input[name="officePhone"]').value;

        if (!/^\d{10}$/.test(mobile)) {
          alert('Mobile number must be 10 digits.');
          return false;
        }

        if (!/^\d{10}$/.test(officePhone)) {
          alert('Office phone must be 10 digits.');
          return false;
        }

        return true;
      }
  </script>
</body>
</html>
